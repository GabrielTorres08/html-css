<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        :root {
            --var01: yellow;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table,th,td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        .dois td{
            width: 400px;
            padding: 8px;
            background-color: var(--var01);
        }
        .dois td:hover {
            background-color: blue;
            cursor: cell;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <div class="um">
        <table style="margin: auto;">
            <thead>
                <tr>
                    <th>A</th>
                    <th>B</th>
                    <th>C</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>A1</td>
                    <td>B1</td>
                    <td>C1</td>
                </tr>
                <tr>
                    <td>A2</td>
                    <td>B2</td>
                    <td>C2</td>
                </tr>
                <tr>
                    <td>A3</td>
                    <td>B3</td>
                    <td>C3</td>
                </tr>
            </tbody>
        </table>
    <hr color="red">
    </div>
    <div class="dois">
        <table>
            <tr>
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>
            <tr>
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>
            <tr>
                <td>A3</td>
                <td>B3</td>
                <td>C3</td>
            </tr>
            <tr>
                <td>A4</td>
                <td>B4</td>
                <td>C4</td>
            </tr>
        </table>
    </div>
</body>
</html>
