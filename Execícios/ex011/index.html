<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dipositivos diferentes ou simplesmente aumente e diminua o tamanho do seu  navegador</p>
    <picture>
        <source media="(min-width: 1050px)" srcset="imagens\img_g.jpeg" type="image/jpeg">
        <source media="(min-width: 750px)" srcset="imagens\img_m.jpeg" type="image/jpeg">
        <img src="imagens/img_p.jpeg" alt="Imagem reativa">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="audio/ex002.mp3" controls></audio>
</body>
</html>
